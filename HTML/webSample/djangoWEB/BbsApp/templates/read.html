{% include 'header.html' %}
{% block content %}

<!-- Main content -->
<section class="content">
	<div class="row">
		<!-- left column -->
		<div class="col-md-12">
			<!-- general form elements -->
			<div class="box box-primary">
				<div class="box-header">
					<h3 class="box-title">READ BOARD</h3>
				</div>
				<!-- /.box-header -->

<form role="form" method="post" id="removeFrm">
	{% csrf_token %}
	
	<input type='hidden' name='id' value="+{{board.id}}">

</form>

<div class="box-body">
	<div class="form-group">
		<label for="exampleInputEmail1">Title</label> <input type="text"
			name='title' class="form-control" value="{{board.title}}"
			readonly="readonly">
	</div>
	<div class="form-group">
		<label for="exampleInputPassword1">Content</label>
		<textarea class="form-control" name="content" rows="3"
			readonly="readonly">{{board.content}}</textarea>
	</div>
	<div class="form-group">
		<label for="exampleInputEmail1">Writer</label> <input type="text"
			name="writer" class="form-control" value="{{board.writer}}"
			readonly="readonly">
	</div>
</div>
<!-- /.box-body -->

<div class="box-footer">
	{% if name == board.writer %}
	<button type="submit" class="btn btn-warning">Modify</button>
	<button type="submit" class="btn btn-danger">Remove</button>
	{% endif %}
	<button id="listBtn" type="submit" class="btn btn-primary">LIST ALL</button>


</div>


<script>
				
$(document).ready(function(){
	$('#listBtn').click(function() {
		location.href = '../bbs_list' ;
		//window.alert('click')
	})
	$('.btn-danger').click(function() {
		$('#removeFrm').attr('action', '../bbs_remove/');
		//동적으로 action 추가
		$('#removeFrm').submit();
		//동적으로 submit 발생 추가가
	})
	$('.btn-warning').click(function() {
		alert('modify btn click');
	})
});



</script>




			</div>
			<!-- /.box -->
		</div>
		<!--/.col (left) -->

	</div>
	<!-- /.row -->
</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->

{% endblock %}
{% include 'footer.html' %}
